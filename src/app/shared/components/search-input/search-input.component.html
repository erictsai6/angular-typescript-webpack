<div class="navigation-search">
    <div>Enter search term below</div>
    <div>
        <input type="search"
            placeholder="Search /r/angular"
            ng-model="$ctrl.queryText"
            ng-keydown="$ctrl.initiateSearch($event, $ctrl.queryText)">
    </div>
    <div>
        <button ng-click="$ctrl.initiateSearch(null, $ctrl.queryText)">Search</button>
    </div>
</div>
